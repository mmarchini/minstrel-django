{% load staticfiles %}
<html>
    <head>
        <title>Minstrel - Algorithmic Composition</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/lumen/bootstrap.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,600italic,700,700italic,800,800italic,300,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer class="footer">
          <div class="audio-player">
            <audio controls="controls" autobuffer="autobuffer" autoplay="autoplay">
              {% if audio_file %}
                <source src="{% static audio_file %}" type='audio/mp3'>
              {% endif %}
            </audio>
            <span class='text-center'>
              {% if audio_file %}
              <a href="{% static audio_file %}" download='Minstrel.mp3'>Download it!</a>
              {% else %}
              Click Play or Random to create a song!
              {% endif %}
            </span>
          </div>
        </footer>
    </body>
</html>
